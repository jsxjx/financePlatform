$().ready(function() {
  $("#panel h1.head").bind('click', function() {
    var $content = $(this).next();
    if($content.is(":visible")) {
      $content.hide();
    } else {
      $content.show();
    }
  }).bind('mouseover', function() {
    $(this).next().hide();
  }).bind('mouseout', function() {
    $(this).next().show();
  });
})
